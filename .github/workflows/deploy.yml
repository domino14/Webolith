name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DOCKER_WDB_SERVER: ghcr.io/domino14/word-db-server:latest

jobs:
  test-python:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone lexicon repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone --depth 1 https://${GH_PAT}@github.com/domino14/word-game-lexica ~/word-game-lexica
          rm -rf ~/word-game-lexica/.git
          mkdir ~/word-game-lexica/db

      - name: Cache lexicon databases
        uses: actions/cache@v4
        with:
          path: ~/word-game-lexica/db
          key: lexicadb-v3

      - name: Generate lexicon databases
        run: |
          docker run --name dbmaker --rm -e WDB_DATA_PATH=/opt/data \
            -v ~/word-game-lexica:/opt/data/lexica \
            -v ~/word-game-lexica/letterdistributions:/opt/data/letterdistributions \
            $DOCKER_WDB_SERVER /opt/dbmaker \
            -outputdir /opt/data/lexica/db -dbs NWL18,NWL20,CSW19,FISE2

      - name: Install dockerize
        env:
          DOCKERIZE_VERSION: v0.6.0
        run: |
          wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz

      - name: Copy docker-compose config
        run: cp .github/workflows/docker-compose.yml .

      - name: Start services
        run: docker compose up -d

      - name: Wait for PostgreSQL
        run: dockerize -wait tcp://localhost:5432 -timeout 1m

      - name: Wait for word-db-server
        run: dockerize -wait tcp://localhost:8180 -timeout 1m

      - name: Run Django tests
        run: docker compose exec -T app ./manage.py test -v2

      - name: Stop services
        if: always()
        run: docker compose stop

  build-js:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm install

      - name: Run ESLint
        run: npm run eslint

      - name: Test and build wordwalls
        run: npm run test && npm run build:wordwalls

      - name: Build frontend (WordVault)
        run: |
          cd frontend
          npm install
          npm run lint
          npm run build

      - name: Build flashcards
        run: |
          cd djAerolith/flashcards
          npm install
          mkdir -p ../static/dist/templates/flashcards_dynamic
          npm run build

      - name: Organize built assets
        run: |
          mkdir -p djAerolith/static/dist/wordvault
          mv frontend/dist/* djAerolith/static/dist/wordvault

      - name: Upload built assets
        uses: actions/upload-artifact@v4
        with:
          name: static-assets
          path: djAerolith/static/dist
          retention-days: 1

  build-docker:
    runs-on: ubuntu-22.04
    needs: [test-python, build-js]
    if: github.ref == 'refs/heads/master'
    env:
      SECRET_KEY: csw*nc9gznwuz)(w9&u#h_b2dp1%hzf_w#)%yrzwas%+v8ck_q
      STATIC_ROOT: /opt/webolith/static/webolith_static/
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built assets
        uses: actions/download-artifact@v4
        with:
          name: static-assets
          path: djAerolith/static/dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: djAerolith/prod_requirements.txt

      - name: Install Python dependencies
        run: cd djAerolith && pip install -r prod_requirements.txt

      - name: Install gettext
        run: sudo apt-get update && sudo apt-get install -y gettext

      - name: Collect static files
        run: cd djAerolith && ./manage.py collectstatic --noinput

      - name: Compile messages
        run: cd djAerolith && ./manage.py compilemessages

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for nginx image
        id: meta-nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/webolith-nginx
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./static
          file: ./static/nginx-Dockerfile
          build-args: |
            static_root=./webolith_static/
          push: true
          tags: ${{ steps.meta-nginx.outputs.tags }}
          labels: ${{ steps.meta-nginx.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clean up static files
        run: rm -rf $STATIC_ROOT

      - name: Extract metadata for app image
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/webolith
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-22.04
    needs: build-docker
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Set up SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone aerolith-k8s repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: git clone https://${GH_PAT}@github.com/domino14/aerolith-k8s

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Configure kubectl
        run: doctl kubernetes cluster kubeconfig save k8s-1-24-4-do-0-nyc1-1666148172372

      - name: Install Python and invoke
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install invoke

      - name: Deploy to Kubernetes
        run: cd aerolith-k8s && inv deploy-webolith
