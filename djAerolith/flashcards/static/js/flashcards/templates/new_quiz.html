<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-lg-2 control-label" for="prob-low">Probability Min</label>
    <div class="col-lg-10">
      <input type="text" id="prob-low" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label" for="prob-high">Probability Max</label>
    <div class="col-lg-10">
      <input type="text" id="prob-high" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label" for="word-length">Word Length</label>
    <div class="col-lg-10">
      <input type="text" id="word-length" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label" for="lexicon">Lexicon</label>
    <div class="col-lg-10">
      <select id="lexicon" class="form-control">
        <option>OWL2</option>
        <option>CSW12</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="button" class="btn btn-primary" id="load-prob">Load By Probability</button>
    </div>
  </div>
</form>
