# A secret containing the SSL key/secret
# In production/staging, we should do the following:
#   - Have a script running somewhere that updates the SSL certs from
#   letsencrypt
#   - The script should git commit and push these new certs to a private
#   bitbucket repo?

apiVersion: v1
data:
  # I don't care if you steal these, these are locally generated and not signed,
  # for my own testing. Maybe I care a tiny bit.
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: tls-secret
type: Opaque